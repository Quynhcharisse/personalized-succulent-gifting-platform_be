name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: Deploy with Docker Compose
        run: |
          docker compose -f postgres-docker-compose.yml down
          docker compose -f postgres-docker-compose.yml up -d --build
