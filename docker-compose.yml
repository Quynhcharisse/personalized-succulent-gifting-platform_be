services:
  app:
    build: .
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - DB_URL=${DB_URL}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ACCESS_EXPIRED=${JWT_ACCESS_EXPIRED}
      - JWT_REFRESH_EXPIRED=${JWT_REFRESH_EXPIRED}
      - CLIENT_URL=${CLIENT_URL}
