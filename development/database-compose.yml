version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: psgp_postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-psgp_db}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
    volumes:
      # Store the database data in a named volume
      - postgres_data:/var/lib/postgresql/data
      # Mount initialization scripts if needed
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - postgres_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-psgp_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  postgres_network:
    driver: bridge

volumes:
  postgres_data:
    name: psgp_postgres_data
